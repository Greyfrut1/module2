greyfrut_module2.custom_form:
  path: "/add-review"
  defaults:
    _form: '\Drupal\greyfrut_module2\Form\ReviewAddForm'
    _title: "Add review"
  requirements:
    _permission: "access content"

greyfrut_module2.entities:
  path: "/reviews_list"
  defaults:
    _controller: '\Drupal\greyfrut_module2\Controller\ReviewsListController::buildList'
    _title: "Reviews list"
  requirements:
    _permission: "access content"

review_module.edit_form:
  path: '/review/{review_id}/edit'
  defaults:
    _form: '\Drupal\greyfrut_module2\Form\ReviewEditForm'
    _title: 'Edit review'
  requirements:
    _permission: 'administer site configuration'

review_module.delete_form:
  path: '/review/{review_id}/delete'
  defaults:
    _form: '\Drupal\greyfrut_module2\Form\ReviewDeleteForm'
    _title: 'Delete review'
  requirements:
    _permission: 'administer site configuration'
