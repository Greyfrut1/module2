greyfrut_module2.custom_form:
  path: "/add-review"
  defaults:
    _form: '\Drupal\greyfrut_module2\Form\ReviewAddForm'
    _title: "Add review"
  requirements:
    _permission: "access content"

greyfrut_module2.entities:
  path: "/reviews_list"
  defaults:
    _controller: '\Drupal\greyfrut_module2\Controller\ReviewsListController::buildList'
    _title: "Reviews list"
  requirements:
    _permission: "access content"
