greyfrut_module2.custom_form:
  path: "/review/add-review"
  defaults:
    _form: '\Drupal\greyfrut_module2\Form\ReviewAddForm'
    _title: "Add review"
  requirements:
    _permission: "access content"

review_module.edit_form:
  path: '/review/{review_id}/edit'
  defaults:
    _form: '\Drupal\greyfrut_module2\Form\ReviewEditForm'
    _title: 'Edit review'
  requirements:
    _permission: 'administer site configuration'

review_module.delete_form:
  path: '/review/{review_id}/delete'
  defaults:
    _form: '\Drupal\greyfrut_module2\Form\ReviewDeleteForm'
    _title: 'Delete review'
  requirements:
    _permission: 'administer site configuration'
